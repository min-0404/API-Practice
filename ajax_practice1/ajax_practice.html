<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ajax 이용 실습</h1>
    <input id = "ajax_button" value = " " type = "text">
    <button id = search>AJAX 통신</button>

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous">
    </script>

    <script>
        $("#search").click(()=>{
            $.ajax({
                    method: "GET", // 전송 방식
                    url: "C:\Users\minse\OneDrive\바탕 화면\API practice\ajax.js",
                    data: {}, // 전송 파라미터
                    dataType: "text", // 받아올 데이터의 타입(html, json, xml 등), 생략가능
                    success: (time) => {$("#time_text").html(time)},
                    error: (log) => {alert("실패"+log)}
                })
        })
    </script>


    
</body>
</html>
